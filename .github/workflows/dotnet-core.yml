name: .NET

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET 5
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '5.0.205'
      - name: Build
        run: ./build.ps1 --target=Build --configuration=Release --exclusive
      - name: Test
        run: ./build.ps1 --target=Test --configuration=Release --exclusive
